<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💖 Valentine’s 3D Fantasy Scene 💖</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Georgia', serif;
      color: #fff;
    }

    /* Main Scene */
    #scene {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('assets/valentine-bg.webp') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    /* Love Letter */
    #love-letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 400px;
      background: url('assets/love-letter.webp') no-repeat center center;
      background-size: cover;
      display: none;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Message Styling */
    #love-message {
      font-size: 18px;
      color: #5a3e36;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      max-width: 80%;
    }

    /* Falling Notes */
    .falling-note {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('assets/love-note.webp') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    /* Love Note Popup */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      color: #5a3e36;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: none;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Main Scene -->
  <div id="scene">
    <!-- 3D Heart Container -->
    <div id="heart-container"></div>

    <!-- Love Letter -->
    <div id="love-letter">
      <p id="love-message">My Dearest, You are the most amazing person in my life. Happy Valentine's Day! 💖</p>
    </div>

    <!-- Love Note Popup -->
    <div id="popup"></div>
  </div>

  <!-- Three.js and GLTFLoader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // Three.js Scene Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('heart-container').appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Load Heart Model
    const loader = new THREE.GLTFLoader();
    let heart;
    loader.load(
      'assets/heart.glb', // Updated GLB path
      (gltf) => {
        heart = gltf.scene;
        heart.scale.set(0.5, 0.5, 0.5); // Adjust size
        heart.position.set(0, 0, 0);
        scene.add(heart);
      }
    );

    // Render Loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Generate Falling Notes
    function createFallingNote() {
      const note = document.createElement("div");
      note.classList.add("falling-note");
      note.style.left = Math.random() * 100 + "vw";
      note.style.animationDuration = (Math.random() * 5 + 3) + "s";
      note.addEventListener("click", showRandomMessage);
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 8000);
    }

    setInterval(createFallingNote, 1000);

    // Love Messages
    const messages = [
      "I love you! 💖",
      "You are my universe! 🌌",
      "Forever in my heart! ❤️",
      "You make my world magical! ✨",
      "Every moment with you is a treasure! 💕"
    ];

    function showRandomMessage(event) {
      const popup = document.getElementById("popup");
      popup.textContent = messages[Math.floor(Math.random() * messages.length)];
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 2000);
    }
  </script>
</body>
</html>
