<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’– Valentineâ€™s 3D Fantasy Scene ðŸ’–</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Georgia', serif;
      color: #fff;
    }

    #scene {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('assets/valentine-bg.webp') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    .love-note {
      position: absolute;
      width: 100px;
      height: 80px;
      background: url('assets/love-note.webp') no-repeat center center;
      background-size: cover;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      color: #5a3e36;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      font-size: 20px;
      text-align: center;
      display: none;
    }

    #love-letter {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('assets/love-letter.webp') no-repeat center center;
      background-size: contain;
      width: 300px;
      height: 400px;
      display: none;
      text-align: center;
      font-size: 18px;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="scene">
    <div id="heart-container"></div>
    <div id="bow-container"></div>
    <div id="notes-container"></div>
    <div id="popup"></div>
    <div id="love-letter"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('heart-container').appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    let heart, bow;

    loader.load('assets/heart.glb', (gltf) => {
      heart = gltf.scene;
      heart.scale.set(0.5, 0.5, 0.5);
      heart.position.set(0, 0, 0);
      scene.add(heart);
    });

    loader.load('assets/cupid-bow.glb', (gltf) => {
      bow = gltf.scene;
      bow.scale.set(0.3, 0.3, 0.3);
      bow.position.set(-2, 0, 0);
      scene.add(bow);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    function createFallingNote() {
      const note = document.createElement('div');
      note.classList.add('love-note');
      note.style.left = Math.random() * window.innerWidth + 'px';
      document.getElementById('notes-container').appendChild(note);

      let pos = -100;
      const fall = setInterval(() => {
        if (pos > window.innerHeight) {
          clearInterval(fall);
          note.remove();
        } else {
          pos += 2;
          note.style.top = pos + 'px';
        }
      }, 20);

      note.addEventListener('click', () => {
        showPopup();
      });
    }

    function startFallingNotes() {
      setInterval(createFallingNote, 2000);
    }
    startFallingNotes();

    const messages = [
      "I love you! â¤ï¸", "You're my everything! ðŸ’–", "You make my world magical! âœ¨", "Forever and always! ðŸ’•", "You're my universe! ðŸŒŒ", "My princess, will you be my Valentine? ðŸ’Œ"
    ];

    function showPopup() {
      const popup = document.getElementById('popup');
      popup.textContent = messages[Math.floor(Math.random() * messages.length)];
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 2000);
    }

    document.getElementById('bow-container').addEventListener('click', () => {
      const letter = document.getElementById('love-letter');
      letter.textContent = messages[messages.length - 1];
      letter.style.display = 'block';
      setTimeout(() => {
        letter.style.display = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
