<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’– Valentineâ€™s 3D Fantasy Scene ðŸ’–</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Georgia', serif;
      color: #fff;
      background: radial-gradient(circle, #ff758c, #ff7eb3);
    }

    /* Main Scene */
    #scene {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Cupid's Bow */
    #cupid-bow {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: url('assets/cupid-bow.webp'); /* Replace with GitHub image */
      background-size: cover;
      cursor: pointer;
    }

    /* Love Letter */
    #love-letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 250px;
      height: 350px;
      background: url('assets/love-letter.webp'); /* Replace with GitHub image */
      background-size: cover;
      display: none;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      transition: transform 0.5s ease-in-out;
    }

    /* Falling Effects */
    .petal, .love-note {
      position: absolute;
      animation: fall linear infinite;
    }

    .petal {
      width: 30px;
      height: 30px;
      background: url('assets/rose-petal.png'); /* Replace with GitHub image */
      background-size: cover;
      animation-duration: 6s;
    }

    .love-note {
      width: 40px;
      height: 40px;
      background: url('assets/love-note.webp'); /* Replace with GitHub image */
      background-size: cover;
      animation-duration: 8s;
    }

    @keyframes fall {
      0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* 3D Heart Container */
    #heart-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="scene">
    <div id="heart-container"></div>
    <div id="cupid-bow"></div>
    <div id="love-letter">
      <p>My Dearest,</p>
      <p>You are the most amazing person in my life. Happy Valentine's Day! ðŸ’–</p>
    </div>
    <div id="falling-effects"></div>
  </div>

  <audio id="background-music" loop>
    <source src="assets/valentine-music.mp3" type="audio/mpeg"> <!-- Replace with GitHub link -->
  </audio>

  <!-- Load Three.js and GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

  <script>
    // Three.js Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('heart-container').appendChild(renderer.domElement);

    camera.position.set(0, 0, 5);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Load 3D Heart Model
    const loader = new THREE.GLTFLoader();
    let heart;
    loader.load(
      'assets/heart.glb',  // Replace with GitHub hosted .glb file
      (gltf) => {
        heart = gltf.scene;
        heart.scale.set(0.5, 0.5, 0.5);
        scene.add(heart);

        // Heart Animation (Rotation & Pulsing)
        gsap.to(heart.rotation, { y: Math.PI * 2, duration: 5, repeat: -1, ease: 'none' });
        gsap.to(heart.scale, { x: 1.2, y: 1.2, z: 1.2, duration: 0.5, yoyo: true, repeat: -1 });
      },
      undefined,
      (error) => console.error('Error loading heart model:', error)
    );

    // Cupid's Bow Click Event
    document.getElementById('cupid-bow').addEventListener('click', () => {
      const arrow = new THREE.Mesh(
        new THREE.CylinderGeometry(0.05, 0.05, 1, 32),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      arrow.position.set(2, 0, 0);
      scene.add(arrow);

      gsap.to(arrow.position, {
        x: 0,
        y: 0,
        duration: 1,
        onComplete: () => {
          scene.remove(arrow);
          document.getElementById('love-letter').style.display = 'block';
          gsap.to('#love-letter', { scale: 1, duration: 1 });

          // Split Heart Effect
          if (heart) {
            gsap.to(heart.scale, { x: 0, y: 0, z: 0, duration: 1, onComplete: () => scene.remove(heart) });
          }
        }
      });
    });

    // Falling Petals & Love Notes
    const fallingEffects = document.getElementById('falling-effects');
    for (let i = 0; i < 50; i++) {
      const element = document.createElement('div');
      element.className = Math.random() > 0.5 ? 'petal' : 'love-note';
      element.style.left = `${Math.random() * 100}vw`;
      element.style.animationDuration = `${Math.random() * 5 + 3}s`;
      fallingEffects.appendChild(element);
    }

    // Background Music Auto-Play
    document.getElementById('background-music').play();

    // Render Loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
